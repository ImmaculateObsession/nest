{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Quail Comics{% endblock %}</title>
        {% block fb_tags %}{% endblock %}
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static "comic.css" %}">

        <!-- facebook share below -->
        <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&status=0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script>

        <!-- twitter share below -->
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>

        <!-- google analytics below -->
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36515305-4']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

        <!-- disqus js below -->
        {% if disqus_identifier %}
        <script type="text/javascript">
            var disqus_shortname = 'quailcomics';
            var disqus_identifier = '{{ disqus_identifier }}';

            {% if disqus_url %}
            var disqus_url = '{{ disqus_url }}';
            {% endif %}

            {% if disqus_title %}
            var disqus_title = '{{ disqus_title }}';
            {% endif %}

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        {% endif %}

        <!-- UserVoice JavaScript SDK (only needed once on a page) -->
        <script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/7vZK95BYqTAxjLJf4Nkyjg.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()
        </script>



    </head>
    <body>
        <div id="fb-root"></div>
        {% block body %}
            {% include "header.html" %}
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            {% include "footer.html" %}
        {% endblock %}
        {% block js_defer %}
        {% endblock %}

        <!-- JS for Support Widget -->
        <script>
        UserVoice = window.UserVoice || [];
        UserVoice.push(['showTab', 'classic_widget', {
          mode: 'full',
          primary_color: '#009aa8',
          link_color: '#007dbf',
          default_mode: 'support',
          forum_id: 223657,
          tab_label: 'Contact Us',
          tab_color: '#000000',
          tab_position: 'middle-right',
          tab_inverted: false
        }]);
        </script>
    </body>
