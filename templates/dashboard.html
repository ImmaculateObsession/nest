{% extends "base.html" %}

{% block content %}
<a href="{% url "comicaddview" %}" class="btn btn-large btn-success">Add Comic</a>
{% for pebble in pebbles %}
    <h1>{{ pebble.title }}</h1>
        {% for comic in pebble.comics %}
        <p><span class="h3">{{ comic.title }}</span> <a href="{% url "comicpreviewview" comic.id %}">Preview</a></p>
        {% endfor %}
{% endfor %}


{% endblock %}
