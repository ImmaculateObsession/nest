{% extends "base.html" %}

{% block title %}{{ block.super }}Delete Character{% endblock %}

{% block content %}
<h2>Deleting "{{ character.name }}"</h2>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="row form-group">
        {{ form.really_delete.errors }}
        <label for="id_really_delete">Are you sure you want to delete?</label>
        {{ form.really_delete }}
    </div>
    <input class="btn btn-success" type="submit" value="Submit" />
</form>
{% endblock %}
