{% extends "base.html" %}

{% block title %}{{ block.super }}{{ post.title }}{% endblock %}

{% block content %}
<div class="row">
    <h2 class="col-md-8 col-md-offset-2">{{ post.title }}</h2>
</div>
<div class="row">
    <p class="col-md-8 col-md-offset-2">{{ post.post | safe }}</p>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        {% include "disqus.html" %}
    </div>
</div>
{% endblock %}
