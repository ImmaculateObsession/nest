{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1>Woops!</h1>
    <p>Something went wrong on our end. How about we take you back to Inkpebble?</p>
    <p><a class="btn btn-primary btn-lg" role="button" href="http://www.inkpebble.com">
        <span class="fa fa-home"></span> Return home
    </a></p>
</div>
{% endblock %}

{% block js_defer %}
<script>
    mixpanel.track('500 Page Hit', {"location": window.location.href });
</script>
{% endblock %}
