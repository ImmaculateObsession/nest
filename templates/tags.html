{% extends "base.html" %}

{% block title %}{{ block.super }}Tags{% endblock %}

{% block content %}

<div class="row">
    <h2 class="col-md-offset-1">Tags</h2>
</div>

{% for tag in object_list %}
    <div class="row">
        <h3 class="col-md-offset-1">
            <a href="/comic/tag/{{ tag.id }}">{{ tag.tag }}</a>
        </h3>
    </div>
{% endfor %}

{% endblock %}
