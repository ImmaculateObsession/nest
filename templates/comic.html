<div class="row">
    <h2 class="col-md-offset-1">
        <a href="/comic/{{ comic.post.slug }}">{{ comic.title }}</a>
        <small>{{ comic.published | date:"DATE_FORMAT" }}</small>
    </h2>
</div>
<div class="row">
    <a title="{{ comic.alt_text }}" href="{{ comic.image_url_large }}" target="_blank">
        <img class="img-responsive comic" src="{{ comic.image_url }}" alt="{{ comic.alt_text }}"></img>
    </a>
</div>
<div class="row">
    <div class="comic_footer">
        <div class="row btn-group">
            {% if first_comic %}
            <a class="btn btn-default" href="/comic/{{ first_comic.post.slug }}" title="first">
                <span class="glyphicon glyphicon-step-backward"></span>
            </a>
            {% endif %}
            {% if previous %}
            <a class="btn btn-default" href="/comic/{{ previous.post.slug }}" title="previous">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </a>
            {% endif %}
            {% if next %}
            <a class="btn btn-default" href="/comic/{{ next.post.slug }}" title="next">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </a>
            {% endif %}
            {% if last_comic %}
            <a class="btn btn-default" href="/comic/{{ last_comic.post.slug }}" title="last">
                <span class="glyphicon glyphicon-step-forward"></span>
            </a>
            {% endif %}
        </div>
        <div class="row share_buttons">
            <fb:like href="http://www.quailcomics.com/comic/{{ comic.post.slug }}" width="450" layout="button_count" show_faces="true" send="false"></fb:like>
            <a href="http://www.tumblr.com/share" title="Share on Tumblr" style="display:inline-block; text-indent:-9999px; overflow:hidden; width:81px; height:20px; padding-bottom: 10px; background:url('http://platform.tumblr.com/v1/share_1.png') top left no-repeat transparent;">Share on Tumblr</a>
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="quailcomics" data-count="none">Tweet</a>
        </div>
    </div>
</div>
