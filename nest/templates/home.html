{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ comic.title }}</h1>
        <img class="img-responsive comic" src="{{ comic.image_url }}" alt="{{ comic.alt_text }}"></img>
        <div class="comic_footer">
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <a href="/comic/{{ first_comic.post.slug }}" title="first">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </a>
                </button>
                <button type="button" class="btn btn-default">
                    <a href="/comic/{{ previous.post.slug }}" title="previous">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                    </a>
                </button>
                <button type="button" class="btn btn-default">
                    <a href="/comic/{{ first_comic.post.slug }}" title="first">
                        <span class="glyphicon glyphicon-arrow-right"></span>
                    </a>
                </button>
                <button type="button" class="btn btn-default">
                    <a href="/comic/{{ previous.post.slug }}" title="previous">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </a>
                </button>
            </div>
        </div>
{% if post %}
    <p>{{ post.post }}</p>
{% endif %}
</div>
{% endblock %}
